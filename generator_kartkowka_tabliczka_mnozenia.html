<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Kartk√≥wki - Tabliczka Mno≈ºenia</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .control-panel {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            height: fit-content;
        }

        .control-panel h1 {
            color: #333;
            margin-bottom: 25px;
            font-size: 24px;
        }

        .section {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        .section:last-child {
            border-bottom: none;
        }

        .section-title {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .number-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }

        .number-btn {
            padding: 10px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .number-btn:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .number-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .range-group {
            margin-bottom: 15px;
        }

        .range-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 13px;
        }

        .range-group input {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }

        .range-group input::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        .range-group input::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }

        .range-value {
            color: #667eea;
            font-weight: 600;
            margin-top: 5px;
        }

        .group-select {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .group-btn {
            padding: 12px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            text-align: center;
        }

        .group-btn:hover {
            border-color: #667eea;
        }

        .group-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-generate {
            flex: 1;
            padding: 12px;
            background: #48bb78;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-generate:hover {
            background: #38a169;
            transform: translateY(-2px);
        }

        .btn-clear {
            flex: 1;
            padding: 12px;
            background: #f56565;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-clear:hover {
            background: #e53e3e;
        }

        .preview-section {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow-y: auto;
            max-height: 90vh;
        }

        .preview-header {
            margin-bottom: 20px;
            font-size: 12px;
        }

        .preview-header input {
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin: 5px 0;
            width: 100%;
        }

        .test-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 22px;
            font-weight: bold;
        }

        .student-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
            font-size: 13px;
        }

        .info-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-label {
            font-weight: 600;
            min-width: 100px;
        }

        .info-line {
            flex: 1;
            border-bottom: 1px solid #000;
            min-width: 100px;
            height: 15px;
        }

        .task-header {
            margin: 20px 0 15px 0;
            font-size: 13px;
            font-weight: 600;
        }

        .problems-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px 40px;
            margin-bottom: 30px;
        }

        .problem {
            font-size: 16px;
            font-weight: 600;
        }

        .problem-answer {
            border-bottom: 1px solid #000;
            height: 20px;
            margin-top: 8px;
        }

        .blank-space {
            margin-top: 80px;
            border: 1px dashed #ccc;
            padding: 20px;
            min-height: 200px;
            color: #999;
            font-size: 13px;
            text-align: center;
        }

        .page-break {
            page-break-after: always;
            margin-bottom: 40px;
            padding-bottom: 40px;
            border-bottom: 2px dashed #ccc;
        }

        .page-break:last-child {
            page-break-after: auto;
            border-bottom: none;
        }

        @media print {
            body {
                background: white;
                padding: 0;
            }
            .container {
                grid-template-columns: 1fr;
                gap: 0;
            }
            .control-panel {
                display: none;
            }
            .preview-section {
                box-shadow: none;
                padding: 0;
                margin: 0;
                max-height: none;
                overflow: visible;
            }
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="control-panel">
            <h1>‚öôÔ∏è Ustawienia</h1>

            <div class="section">
                <div class="section-title">Wybierz liczby (1-9)</div>
                <div class="number-grid" id="numberGrid"></div>
            </div>

            <div class="section">
                <div class="section-title">Liczba wariant√≥w (grup)</div>
                <div class="group-select">
                    <button class="group-btn active" data-groups="1">1 wariant</button>
                    <button class="group-btn" data-groups="2">2 warianty</button>
                    <button class="group-btn" data-groups="3">3 warianty</button>
                    <button class="group-btn" data-groups="4">4 warianty</button>
                </div>
            </div>

            <div class="section">
                <div class="range-group">
                    <label>Liczba zada≈Ñ na kartce: <span class="range-value" id="problemsValue">15</span></label>
                    <input type="range" id="problemsSlider" min="5" max="20" value="15">
                </div>
            </div>

            <div class="button-group">
                <button class="btn-generate" onclick="generateTest()">üíæ Generuj PDF</button>
                <button class="btn-clear" onclick="resetForm()">‚Üª Reset</button>
            </div>
        </div>

        <div class="preview-section">
            <div class="preview-header">
                <label>Nazwa wariantu (np. Grupa A):</label>
                <input type="text" id="variantName" value="Grupa A" placeholder="np. Grupa A">
            </div>
            <div id="previewContent">
                <p style="text-align: center; color: #999; padding: 40px;">PodglƒÖd pojawi siƒô tutaj</p>
            </div>
        </div>
    </div>

    <script>
        let selectedNumbers = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        let numberOfVariants = 1;
        let problemsPerPage = 15;
        let allProblems = [];

        // Inicjalizacja siatki liczb
        function initNumberGrid() {
            const grid = document.getElementById('numberGrid');
            grid.innerHTML = '';
            for (let i = 1; i <= 9; i++) {
                const btn = document.createElement('button');
                btn.className = 'number-btn';
                if (selectedNumbers.includes(i)) btn.classList.add('active');
                btn.textContent = i;
                btn.onclick = () => toggleNumber(i, btn);
                grid.appendChild(btn);
            }
        }

        function toggleNumber(num, btn) {
            const idx = selectedNumbers.indexOf(num);
            if (idx > -1) {
                selectedNumbers.splice(idx, 1);
                btn.classList.remove('active');
            } else {
                selectedNumbers.push(num);
                selectedNumbers.sort((a, b) => a - b);
                btn.classList.add('active');
            }
            updatePreview();
        }

        // Warianty
        document.querySelectorAll('.group-btn').forEach(btn => {
            btn.onclick = function() {
                document.querySelectorAll('.group-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                numberOfVariants = parseInt(this.dataset.groups);
                updatePreview();
            };
        });

        // Suwak
        document.getElementById('problemsSlider').addEventListener('input', function() {
            problemsPerPage = parseInt(this.value);
            document.getElementById('problemsValue').textContent = problemsPerPage;
            updatePreview();
        });

        function generateProblems(count) {
            const problems = [];
            for (let i = 0; i < count; i++) {
                const a = selectedNumbers[Math.floor(Math.random() * selectedNumbers.length)];
                const b = selectedNumbers[Math.floor(Math.random() * selectedNumbers.length)];
                problems.push({ a, b });
            }
            return problems;
        }

        function generateAllProblems() {
            allProblems = [];
            for (let i = 0; i < numberOfVariants; i++) {
                allProblems.push(generateProblems(problemsPerPage));
            }
        }

        function updatePreview() {
            generateAllProblems();
            const variantName = document.getElementById('variantName').value || 'Grupa A';
            let html = '';

            allProblems.forEach((problems, variantIndex) => {
                const currentVariantName = numberOfVariants > 1 ? `${variantName} - Wariant ${variantIndex + 1}` : variantName;
                
                html += `
                    <div class="page-break">
                        <div class="test-title">Kartk√≥wka z Tabliczki Mno≈ºenia</div>
                        <div class="student-info">
                            <div class="info-row">
                                <span class="info-label">Data:</span>
                                <div class="info-line"></div>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Punkty:</span>
                                <div class="info-line"></div>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Imiƒô i Nazwisko:</span>
                                <div class="info-line"></div>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Ocena:</span>
                                <div class="info-line"></div>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Klasa:</span>
                                <div class="info-line"></div>
                            </div>
                        </div>
                        <h2 style="text-align: center; margin-bottom: 25px; font-size: 18px;">${currentVariantName}</h2>
                        <div class="task-header">Zad. (${problemsPerPage} pkt) Oblicz:</div>
                        <div class="problems-grid">
                `;

                problems.forEach((p) => {
                    html += `
                        <div class="problem">
                            ${p.a} ¬∑ ${p.b} = <span style="margin-left: 20px;">........</span>
                            <div class="problem-answer"></div>
                        </div>
                    `;
                });

                html += `
                        </div>
                        <div class="blank-space">
                            Miejsce na obliczenia:
                        </div>
                    </div>
                `;
            });

            document.getElementById('previewContent').innerHTML = html;
        }

        function generatePDF() {
            if (selectedNumbers.length === 0) {
                alert('Wybierz co najmniej jednƒÖ liczbƒô!');
                return;
            }

            const element = document.getElementById('previewContent');
            const variantName = document.getElementById('variantName').value || 'kartk√≥wka';
            
            const opt = {
                margin: 15,
                filename: `${variantName}.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };

            html2pdf().set(opt).from(element).save();
        }

        function resetForm() {
            selectedNumbers = [1, 2, 3, 4, 5, 6, 7, 8, 9];
            numberOfVariants = 1;
            problemsPerPage = 15;
            document.getElementById('problemsSlider').value = 15;
            document.getElementById('problemsValue').textContent = '15';
            document.querySelectorAll('.group-btn').forEach((b, i) => {
                b.classList.toggle('active', i === 0);
            });
            initNumberGrid();
            updatePreview();
        }

        function generateTest() {
            generatePDF();
        }

        // Inicjalizacja
        initNumberGrid();
        updatePreview();
    </script>
</body>
</html>
